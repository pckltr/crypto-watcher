<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>crypto-watcher</title>
</head>

<body>
    <header>
        <div class="wrapper">crypto-watcher</div>
    </header>
    <div class="hero">
        <div class="wrapper">
            <button id="refresh">refresh</button>
            <input type="checkbox" id="auto-refresh" checked="checked">
            <ul class="stats">
                <li id="total">
                </li>
                <li id="invested">
                </li>
                <li id="profit">
                </li>
                <li id="profit-percentage">
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="wrapper">
            <table><tbody id="table"></tbody></table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
